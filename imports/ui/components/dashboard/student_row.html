<template name="student_row">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{student.name}}</span>
      {{#if matched}}
      <a id="unmatch-student" class="btn-floating halfway-fab waves-effect waves-light red btn tooltipped" data-position="top" data-delay="50" data-tooltip="Unmatch with this student"><i class="material-icons">delete</i></a>
      {{else}}
      <a id="accept-student" class="btn-floating halfway-fab waves-effect waves-light green btn tooltipped" data-position="top" data-delay="50" data-tooltip="Accept this student"><i class="material-icons">done</i></a>
      <a id="reject-student" class="btn-floating halfway-fab waves-effect waves-light red btn tooltipped" data-position="top" data-delay="50" data-tooltip="Reject this student"><i class="material-icons">delete</i></a>
      {{/if}}
      <p><strong>{{student.year}} year</strong> interested in <strong>{{student.field}}</strong></p>
      <p>Located in <strong>{{student.zip}}</strong></p>
      <br>
      {{#each info in extraInfo}}
        <p>{{{info}}}</p>
      {{/each}}
  </div>
</div>
</template>
