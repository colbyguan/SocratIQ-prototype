<template name="dashboard">
  {{#if showWelcome}}
  <div class="section">
    <div class="row">
      <div class="card blue">
        <div class="card-content white-text">
          <span class="card-title title">Welcome to the SocratIQ community!</span>
          <br><p>I am joining as a: </p><br>
          <div class="roles">
            <a id="show-student" class="blue darken-3 waves-effect waves-light btn-large">Student</a>
            <a id="show-mentor" class="green waves-effect waves-light btn-large">Mentor</a>
            <a id="show-parent" class="red lighten-2 waves-effect waves-light btn-large">Parent</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="section">
  {{#if showStudentForm}}
    {{> student_form}}
  {{/if}}
  {{#if showMentorForm}}
    {{> mentor_form}}
  {{/if}}
  {{#if studentMode}}
    <div class="row">
      <div class="col s6">
        <h5>Available Mentors</h5>
        {{#each mentor in openMentors}}
          {{> mentor_row mentor=mentor}}
        {{/each}}
      </div>
      <div class="col s6">
        <h5>Requested Mentors</h5>
        {{#each mentor in requestedMentors}}
          {{> mentor_row mentor=mentor requested=true}}
        {{/each}}
      </div>
    </div>
  {{/if}}
  </div>
</template>
